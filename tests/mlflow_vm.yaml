
tosca_definitions_version: tosca_simple_yaml_1_0

imports:
- grycap_custom_types: https://raw.githubusercontent.com/grycap/tosca/main/custom_types.yaml

topology_template:
  inputs:
    disk_size:
      constraints:
      default: 20 GB
      description: Size of the root disk of the VM (in case of 0 disk will no be resized)
      type: scalar-unit.size
    mem_size:
      default: 8 GB
      description: Amount of memory for the VM
      type: scalar-unit.size
    mlflow_admin_password:
      default: admin
      description: MLFlow Admin server Password
      required: true
      type: string
    mlflow_admin_user:
      default: admin
      description: MLFlow Admin server Username
      required: true
      type: string
    mlflow_cert_email:
      default: micafer1@upv.es
      description: MLFlow LetsEncrypt certificate email
      required: false
      type: string
    mlflow_s3_ak:
      default: ''
      description: MLFlow S3 Access Key
      required: false
      type: string
    mlflow_s3_bucket:
      default: mlflow
      description: MLFlow S3 Bucket
      required: false
      type: string
    mlflow_s3_endpoint:
      default: ''
      description: MLFlow S3 endpoint (in case of MinIO server). If not provided,
        artifacts will be stored locally.
      required: false
      type: string
    mlflow_s3_sk:
      default: ''
      description: MLFlow S3 Secret Key
      required: false
      type: string
    mount_path:
      default: /opt/mlflow
      description: Path to mount the extra disk
      type: string
    num_cpus:
      constraints:
      default: 4
      description: Number of virtual cpus for the VM
      type: integer
    num_instances:
      default: 1
      description: Number of VMs to be spawned
      type: integer
    ports:
      default:
        port_22:
          protocol: tcp
          source: 22
      description: List of ports to be Opened in the Cloud site
      entry_schema:
        type: PortSpec
      type: map
    storage_size:
      default: 20 GB
      description: Size of the extra HD added to the instance (Set 0 if disk is not needed)
      type: scalar-unit.size

  node_templates:

    mlflow:
      type: tosca.nodes.ec3.Application
      artifacts:
        docker_role:
          file: grycap.docker
          type: tosca.artifacts.AnsibleGalaxy.role
      capabilities:
        endpoint:
          properties:
            ports:
              http:
                protocol: tcp
                source: 80
              https:
                protocol: tcp
                source: 443
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/main/artifacts/mlflow_compose.yml
            inputs:
              mlflow_admin_password:
                get_input: mlflow_admin_password
              mlflow_admin_user:
                get_input: mlflow_admin_user
              mlflow_cert_email:
                get_input: mlflow_cert_email
              mlflow_s3_ak:
                get_input: mlflow_s3_ak
              mlflow_s3_bucket:
                get_input: mlflow_s3_bucket
              mlflow_s3_endpoint:
                get_input: mlflow_s3_endpoint
              mlflow_s3_sk:
                get_input: mlflow_s3_sk
      requirements:
      - host: simple_node

    my_block_storage:
      type: tosca.nodes.BlockStorage
      properties:
        size:
          get_input: storage_size

    simple_node:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              get_input: ports
        host:
          properties:
            disk_size:
              get_input: disk_size
            mem_size:
              get_input: mem_size
            num_cpus:
              get_input: num_cpus
        os:
          properties:
            type: linux
            distribution: ubuntu
            version: 22.04
        scalable:
          properties:
            count:
              get_input: num_instances
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/tosca/main/artifacts/dummy.yml
      properties:
        instance_name: mlflow_simple_node
      requirements:
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: my_block_storage
          relationship:
            properties:
              location:
                get_input: mount_path
            type: tosca.relationships.AttachesTo


  outputs:
    mlflow_endpoint:
      value:
        concat:
        - https://
        - get_attribute:
          - simple_node
          - public_address
          - 0
        - /
    node_creds:
      value:
        get_attribute:
        - simple_node
        - endpoint
        - credential
        - 0
    node_ip:
      value:
        get_attribute:
        - simple_node
        - public_address
        - 0
